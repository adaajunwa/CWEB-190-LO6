<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>jQuery Event Handling</title>

		<link rel="stylesheet" href="styles/jqueryevents.css">

		<script src="scripts/jquery-3.6.4.min.js"></script>
		<script src="scripts/jqueryevents.js"></script>
	</head>

	<body>
		<h1>jQuery Event Handling Demo</h1>
		
		<div>
			<button id="italic">Italic</button>
			<button id="bold">Bold</button>
			<button id="undecorate">Undecorate</button>
			<input id="btnRemoveFirst" type="button" value="Remove event handlers from first paragraph" />
		</div>
		
		<p id="firstPara">First paragraph</p>
		<p id="secondPara">Second paragraph</p>
	</body>
</html>
